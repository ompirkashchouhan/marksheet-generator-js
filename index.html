<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet - Generator</title>
</head>
<!-- main style css -->
<link rel="stylesheet" href="./style/index.css">

<body>
    <div class="root">
        <!-- main container -->
        <div class="mainContainer">
            <!-- form -->
            <div class="form"></div>
            <!-- marksheet -->
            <div class="marksheet">
                <div class="caption">
                    <div class="logo"><img src="/assets/image/logo.png" width="170" alt="image"></div>
                    <div class="title">Marksheet Report <br> <span class="cdn">Codenetic Center</span> </div>
                </div>
                <!-- Rendor Student info -->
                <div class="contain_render_data">
                    <div class="flex-wrap">
                        <div class="student_name">Name: <span id="getName">RandomName</span> </div>
                        <div class="student_fName">Father Name: <span id="getfName">RandomName</span> </div>
                        <div class="student_surname">surname: <span id="surName">RandomName</span> </div>
                    </div>
                    <div class="flex-wrap">
                        <div class="student_group">Group: <span id="Group">science</span> </div>
                        <div class="student_seatnum">Seat No: <span id="seatNum">9802</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main js -->
    <script src="/js/index.js"></script>
</body>

</html>
